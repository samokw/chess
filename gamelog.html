<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Log - Hostage Chess</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Include Chessboard CSS -->
    <link rel="stylesheet" href="/css/chessboard-1.0.0.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .board-container {
            margin-bottom: 40px;
        }
        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .navigation-links {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Log - Game {{ game_no }}</h1>
        <p><strong>White Player:</strong> {{ white_handle }} &nbsp;&nbsp; <strong>Black Player:</strong> {{ black_handle }}</p>
        <hr>
        
        <!-- Move Logs Will Be Injected Here -->
        {{ move_logs }}
        
        <p class="result-message">{{ result }}</p>
        
        <div class="navigation-links">
            <a href="/history.html" class="btn btn-primary btn-custom">
                <i class="bi bi-clock-history"></i> Back to Game History
            </a>
            <a href="/index.html" class="btn btn-success btn-custom">
                <i class="bi bi-house"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Include jQuery (required by Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Chessboard JS -->
    <script src="/js/chessboard-1.0.0.js"></script>
    <script>
        // Initialize all chessboards
        function initializeBoards() {
            const boards = document.querySelectorAll('.chessboard');
            boards.forEach((boardElement) => {
                const fen = boardElement.getAttribute('data-fen');
                Chessboard(boardElement.id, {
                    position: fen,
                    draggable: false,
                    showNotation: false
                });
            });
        }

        // Initialize boards on page load
        document.addEventListener('DOMContentLoaded', initializeBoards);
    </script>
</body>
</html>
