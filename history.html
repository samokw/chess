<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game History - Hostage Chess</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa;
        }
        table { cursor: pointer; }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game History</h1>
        <table class="table table-hover" id="gamesTable">
            <thead>
                <tr>
                    <th>Game No</th>
                    <th>White Player</th>
                    <th>Black Player</th>
                    <th>Result</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <!-- Rows will be dynamically generated by server.py -->
            </tbody>
        </table>
        <a href="/index.html" class="btn btn-primary btn-custom">
            <i class="bi bi-house"></i> Back to Home
        </a>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Make entire row clickable
            $('#gamesTable tbody tr').click(function(event) {
                // Prevent triggering when clicking on a link/button inside the row
                if (!$(event.target).closest('a').length) {
                    var game_no = $(this).data('game-no');
                    window.location.href = '/gamelog.html?game_no=' + game_no;
                }
            });

            // Prevent row click when clicking on buttons
            $('#gamesTable tbody').on('click', 'a', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
