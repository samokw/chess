<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hostage Chess - Home</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { 
            padding: 50px; 
            text-align: center; 
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hostage Chess</h1>
        <form action="/login.html" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="handle" class="form-label">Enter Your Handle:</label>
                <input type="text" class="form-control" id="handle" name="handle" required>
            </div>
            <button type="submit" class="btn btn-success btn-custom">
                <i class="bi bi-arrow-right-circle"></i> Join Game
            </button>
        </form>
        <a href="/history.html" class="btn btn-primary btn-custom">
            <i class="bi bi-clock-history"></i> View Game History
        </a>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
